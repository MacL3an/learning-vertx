<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service status</title>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" role="main">
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <h1>Services</h1>
                <button class="pull-right btn btn-primary product-add" data-action="add" data-toggle="modal"
                        data-target="#newService">
                    <span class="glyphicon glyphicon-plus"></span> Add a new service
                </button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Last check</th>                        
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="content">
                    <!-- filled using Ajax -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        load();
        initModal();
    });
    function create(name, url) {
        $.post("/services/", JSON.stringify({name: name, url: url}), function () {
            setTimeout(load, 1000);
        }, "json");
    }
    function remove(id) {
        $.ajax({
            method: "DELETE",
            url: "/services/" + id
        }).done(function () {
            load();
        });
    }
    function load() {
        $("#content").children().remove();
        $.getJSON("/services", function (data) {
            $.each(data.services, function (key, val) {
                $("<tr><td>" + val.name + "</td><td>" + val.url + "</td><td>" + val.status + "</td><td>" + val.lastCheck + "</td>" +
                        "<td>" +
                        "<button class='btn btn-danger btn-sm product-delete' data-id='" + val.id + "'>" +
                        "   <span class='glyphicon glyphicon-minus'></span>" +
                        "</button>" +
                        "</td>" +
                        "</tr>").appendTo("#content");
            });
            initCallbacks();
        });
    }
    function initCallbacks() {
        $(".product-delete").unbind().click(function() {
           var id = $(this).data("id");
           remove(id);
        });
    }
    function initModal() {
        $("#newService").on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var action = button.data('action');
            var id = button.data('id');
            var productAction = $("#productAction");
            productAction.unbind();
            var modal = $(this);
            if (action === "add") {
                modal.find('.modal-title').text("Add a bottle");
                modal.find('#service-name').val("");
                modal.find('#service-url').val("");
                productAction.click(function () {
                    create($("#service-name").val(), $("#service-url").val());
                    $('#newService').modal('toggle');
                });
              }
        });
    }
    
</script>
<div class="modal fade" id="newService" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="newServiceTitle">Add a new service</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="service-name" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="service-name">
                    </div>
                    <div class="form-group">
                        <label for="service-url" class="control-label">URL:</label>
                        <input type="text" class="form-control" id="service-url">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="productAction" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
